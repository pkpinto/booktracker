{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row row-cols-2 row-cols-sm-4 row-cols-lg-5 row-cols-xl-6">
        {% for b in books %}
        <div class="col mt-4">
            <div class="card h-100">
                <a href="/books/{{b['assetid']}}">
                    <img src="/books/{{b['assetid']}}/artwork" class="card-img-top" alt="{{b['assetid']}}">
                </a>
                <div class="card-body d-inline-flex flex-column">
                    {% if b['series'] %}
                    <p class="card-text small my-0">{{b['series']}}</p>
                    {% endif %}
                    <h5 class="card-title">{{b['title']}}</h5>
                    <p class="card-text font-weight-light">{{b['author']}}</p>
                    <!-- <a href="{{b['ibooks_link']}}" class="btn btn-primary mt-auto mr-auto">read</a> -->
                </div>
                <div class="card-footer text-muted">
                    <p class="card-text small mb-0 text-truncate">{{b['publisher']}}</p>
                    <p class="card-text small mt-0">{{b['date']}}</p>
                </div>
                <!-- <div class="card-badge"><h5><span class="badge badge-danger">done</span></h5></div> -->
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
